<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log-entry { margin-bottom: 10px; padding: 10px; border-bottom: 1px solid #ccc; }
        .INFO { color: green; }
        .ERROR { color: red; }
    </style>
</head>
<body>
    <h1>Log Report</h1>
    
    <div class="log-entry INFO">
        <strong>INFO</strong> - 2025-02-27 14:35:10<br>
        Server started successfully.
    </div>
    
    <div class="log-entry ERROR">
        <strong>ERROR</strong> - 2025-02-27 14:36:12<br>
        Failed to connect to database.
    </div>
    
    <div class="log-entry INFO">
        <strong>INFO</strong> - 2025-02-27 14:37:05<br>
        User logged in.
    </div>
    
    <div class="log-entry ERROR">
        <strong>ERROR</strong> - 2025-02-27 14:38:30<br>
        Unable to locate configuration file.
    </div>
    
</body>
</html>
